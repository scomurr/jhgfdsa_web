<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="https://cadmus.script.ac/d3tcw7ra1ojj1j/script.js"></script>
  <!-- old tag <script src="//client.px-cloud.net/PXmk5EOzVr/main.min.js" async></script> -->

  <script>window.dataLayer = window.dataLayer || [];</script>
  <script src="https://s.tpcserve.com/2/411638/minimal.js?dt=4116381729692600210000&pd=mkt" async="true"></script>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="/index.html">Home</a>
    </nav>
  </header>
  <main>
    <section class="login-form">
      <h2>Login</h2>
      <form action="/api/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
    </section>
  </main>
  <script>
  // Handle form submission with JavaScript (using Fetch API)
  const form = document.querySelector('.login-form form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'  // Required for form data
      },
      body: `username=${username}&password=${password}`  // Encode data
    });

    const message = await response.text();
    document.getElementById('message').textContent = message;
  });
  </script>
</body>
</html>
