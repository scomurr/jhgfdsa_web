<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="//client.px-cloud.net/PXmk5EOzVr/main.min.js" async></script>
  <script type="text/javascript" src="https://cadmus.script.ac/d3tcw7ra1ojj1j/script.js"></script>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="/index.html">Home</a>
    </nav>
  </header>
  <main>
    <section class="login-form">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>  <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
    </section>
  </main>
  <script>
  // Handle form submission with JavaScript
  const form = document.querySelector('.login-form form');
  form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check credentials (replace with your authentication logic)
    if (username === 'admin' && password === 'admin') {
      document.getElementById('message').textContent = 'Successfully authenticated!';
    } else {
      document.getElementById('message').textContent = 'Wrong username and/or password.';
    }
  });
  </script>
</body>
</html>
