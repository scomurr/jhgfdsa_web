function getDecodedQueryParams(queryString) {
    var params = {};
    var query = queryString.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        try {
            var pair = vars[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
        } catch(e) {
            // ignore
        }
    }
    return params;
}
